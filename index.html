<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>NLW</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    
</head>
<body>
    <main>
        <div class="container">
            <div class="avatar">
                <span>
                    <img src="images/build.svg" alt="selo rocketseat" />
                </span>
                
                <img src="http://lorempixel.com/185/185/abstract/" alt="foto pessoal" id="userImage" />
            </div>

            <h1 id="userName">Nome usuario</h1>
            <a id="userLink" href="https://github.com/" target="_blank">
                <img src="images/github.svg" alt="icone">
                <span id="userLogin">User</span>
            </a>

            <p id="userBio">An instructor focused on helping pople start programming for web</p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="https://youtube.com" target="_blank">
                        <img src="images/youtube.svg" alt="icone"  />
                    </a>
                </li>

                <li class="facebook">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.svg" alt="icone"  />
                    </a>
                </li>

                <li class="instagram">
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram.svg" alt="icone"  />
                    </a>
                </li>

                <li class="twitter">
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.svg" alt="icone"  />
                    </a>
                </li>
            </ul>
        </div>
    </main>


    <script src="main.js"></script>

</body>
</html>
